---
layout: default
---
<article>

  <header>
    <h1>{{ page.title | escape }}</h1>
  </header>

  <section>
    {{ content }}
    <b>Posted:</b> {{ page.posted | date: date_format }}<br/>
    <b>For full consideration,</b> apply before: {{ page.closes | date: date_format }}
    </section>

</article>
